<body>

    <div class="contenedor">

        <div class="contenedor__header">

            <div class="contenedor__menu_mobile">
                <img src="./MenuH.png">
            </div>

            <div class="menumobile">

                <img class="cerrar" src="Cerrar.png" height="20" width="20">

                </ul>
            </div>
            <img class="logo" src="Logoestees.png" alt="" height="80" width="170">

            <button class="imagen__carromobile">
                <img src="shop.png" alt="" height="20" width="20">

            </button>
            <div class="topnav">
                <a class="navitem iniciarSesion" href="./inicioSesion.html"><strong>INGRESAR</strong></a>
                <a class="navitem" href="#cajita"><strong>CAJITA DEL MES</strong></a>
                <a class="navitem" href="./productos.html"><strong>PRODUCTOS</strong></a>
                <a class="navitem" href="#comofunciona"><strong>CÓMO FUNCIONA</strong></a>
                <a class="navitem" href="#suscríbete"><strong>SUSCRÍBETE</strong></a>
                <a class="navitem cerrarSesion" href="#cerrar sesion"><strong>CERRAR SESIÓN</strong></a>

                <button class="imagen__carro">
                    <img src="shop.png" alt="" height="20" width="20">

                </button>
            </div>


        </div>


    </div>

    <div class="productoMain">


        <aside class="productoAside">

            <section class="filtros">

                <form class="categorias filtroContenedor">

                    <h3>Categorías</h3>

                    <div class="categoriaContenedor">

                        <input data-categoria="labios" type="checkbox" name="categoria" value="labios">
                        <label for="labios">Labios</label>

                    </div>
                    <div class="categoriaContenedor">
                        <input data-categoria="rostro" type="checkbox" name="categoria" value="rostro">
                        <label for="rostro">Rostro</label>

                    </div>
                    <div class="categoriaContenedor">
                        <input data-categoria="ojos" type="checkbox" name="categoria" value="ojos">
                        <label for="ojos">Ojos</label>

                    </div>
                    <div class="categoriaContenedor">
                        <input data-categoria="brochas" type="checkbox" name="categoria" value="brochas">
                        <label for="brochas">Brochas y aplicadores</label>

                    </div>
                </form>

                <form class="marcas filtroContenedor">

                    <h3>Marcas</h3>

                    <div class="categoriaContenedor">
                        <input type="checkbox" name="marca" value="Too Faced">
                        <label for="Too Faced">Too faced</label>

                    </div>
                    <div class="categoriaContenedor">
                        <input type="checkbox" name="marca" value="Mac Cosmetics">
                        <label for="Mac Cosmetics">Mac Cosmetics</label>

                    </div>
                    <div class="categoriaContenedor">
                        <input type="checkbox" name="marca" value="Becca Cosmetics">
                        <label for="Becca Cosmetics">Becca Cosmetics</label>

                    </div>
                    <div class="categoriaContenedor">
                        <input type="checkbox" name="marca" value="Bobbi Brown">
                        <label for="Bobbi Brown">Bobbi Brown</label>

                    </div>

                    <div class="categoriaContenedor">
                        <input type="checkbox" name="marca" value="Anastasia Beverly Hills">
                        <label for="Anastasia Beverly Hills">Anastasia Beverly Hills</label>

                    </div>
                    <div class="categoriaContenedor">
                        <input type="checkbox" name="marca" value="Clinique">
                        <label for="Clinique">Clinique</label>

                    </div>
                    <div class="categoriaContenedor">
                        <input type="checkbox" name="marca" value="Estée Lauder">
                        <label for="Estee Lauder">Estée Lauder</label>

                    </div>
                    <div class="categoriaContenedor">
                        <input type="checkbox" name="marca" value="Smashbox">
                        <label for="Smashbox">Smashbox</label>

                    </div>
                    <div class="categoriaContenedor">
                        <input type="checkbox" name="marca" value="Tarte">
                        <label for="Tarte">Tarte</label>

                    </div>
                    <div class="categoriaContenedor">
                        <input type="checkbox" name="marca" value="Glow Recipe">
                        <label for="Glow Recipe">Glow Recipe</label>

                    </div>
                    <div class="categoriaContenedor">
                        <input type="checkbox" name="marca" value="Milk Makeup">
                        <label for="Milk Makeup">Milk Makeup</label>

                    </div>
                    <div class="categoriaContenedor">
                        <input type="checkbox" name="marca" value="Tweezerman">
                        <label for="Tweezerman">Tweezerman</label>

                    </div>
                </form>
                <form class="precios filtroContenedor">

                    <h3>Rango de precios</h3>

                    <div class="categoriaContenedor">
                        <input type="checkbox" name="precio" value="1">
                        <label for="1">25000 a 50000</label>

                    </div>
                    <div class="categoriaContenedor">
                        <input type="checkbox" name="precio" value="2">
                        <label for="2">50000 a 100000</label>

                    </div>
                    <div class="categoriaContenedor">
                        <input type="checkbox" name="precio" value="3">
                        <label for="3">100000 a 200000</label>
                    </div>
                </form>

            </section>
        </aside>



        <section class="list">



        </section>
    </div>




</body>
