<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <div class="contenedor">

        <div class="contenedor__header">

            <div class="contenedor__menu_mobile">
                <img src="./MenuH.png">
            </div>

            <div class="menumobile">

                <img class="cerrar" src="Cerrar.png" height="20" width="20">

                <ul class="menumobileopciones">
                    <li><a href="#">Ingresar</a></li>
                    <li><a href="#">Cajita del mes</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="#">Cómo funciona</a></li>
                    <li><a href="#">Suscríbete</a></li>
                </ul>
            </div>
            <img class="logo" src="Logoestees.png" alt="" height="80" width="170">

            <button class="imagen__carromobile">
                <img src="shop.png" alt="" height="20" width="20">

            </button>
            <div class="topnav">
                <a class="navitem" href="#ingresar"><strong>INGRESAR</strong></a>
                <a class="navitem" href="#cajita"><strong>CAJITA DEL MES</strong></a>
                <a class="navitem" href="./productos.html"><strong>PRODUCTOS</strong></a>
                <a class="navitem" href="#comofunciona"><strong>CÓMO FUNCIONA</strong></a>
                <a class="navitem" href="#suscríbete"><strong>SUSCRÍBETE</strong></a>

                <button class="imagen__carro">
                    <img src="shop.png" alt="" height="20" width="20">

                </button>
            </div>


        </div>



    </div>

    <form class="formulario" action="submit">


        <div class="inputContenedor">


            <label for="formulario__nombre" class="formulario__label">Nombre</label>
            <input id="formulario_nombre" class="formulario_input" name="nombre" type="text">

            <label for="formulario__descripcion" class="formulario__label">Descripción</label>
            <input id="formulario_descripcion" class="formulario_input" name="descripcion" type="text">

            <label for="formularioImagen">Imagen</label>
            <input class="formularioImagen" name="imagen" type="file">

        </div>



        <div class="inputContenedor">

            <label for="formulario_precio" class="formulario__label">Precio</label>
            <input id="productForm_price" class="productForm_input" name="price" type="number">

            <label for="formulario__categoria" class="formulario__label">Categoria</label>
            <input id="productForm_categoria" class="productForm_input" name="categoria" type="text">
            
            <label for="formulario__marca" class="formulario__label">Marca</label>
            <input id="productForm_marca" class="productForm_input" name="marca" type="text">

        </div>

    </form>

</body>

</html>
